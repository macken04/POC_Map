<html lang="en">
<head>

        }

        // Sample polyline from Strava (same as in map-design.js)
        const samplePolyline = 'u{~vFvyys@fS]pR_@hWm@bHk@nGYpHQdJ@hGJhEZvDdAvDhCfE`EfBbCl@fBZtATx@TvA`@tBbBnC|@dCDdCAjDWzBc@lDOdEChD_@pBcCnL_CzMu@hDqApVOhD@jEZfE|@|GhBrEnBbEz@|ArBjC`BlBnAlAjA|@bA^z@VtAh@lA@tG}B`Be@rA[`Ae@|AaA|BaBhFsE~FuE`IsGnHuEzEgDnDcBlBa@bBCvBQhDmCtFaD~NeEfHiBlFqAjDy@|FwA~BcA|@_@t@a@nAcAtBsCdCwE~@gCXsALyAQoDkAyGwAoGm@}AoD_KqByE{A_EoBuD{BuCcCuBsHsFaGiF}@k@qBu@gCm@qCOwBO|@f@tAj@zBdCzCz@fBj@hAz@nAfAbAtMhKtYbTxQlNrBpAxCnEjCzEtD~HzBdFvN`[tHjQvD`InCjFzHlNtDfHxBtD~L~TrBtClHjGlFrE~FrGlApB`FrTnFrUrJ`c@lOdu@`IpXvCrMzDzPfEfSbCjLfAvDzDbMtAjFfGxQdFrN|HbUzCrFdGxJlHdPfHvJpSrY~FhIdJ~QtAhEfGb\\jGp[fDfPjErXrBfKlHf[hGlV~BhLnGzV~Nrp@bJjb@pI~b@pJbj@|DhUtBjLdE~TrBfJhDpO`DjLtE~NnOfb@xNd_@|Hv[vE|TpGzWxA~FdOfn@`E~PbHzYdCnKbCbJvGnUbFvPzCpJzFdPtEjLbJpSxBtDdDbGpGhK~AhCfDbIpJ~V~E`NnGbOpKlYdFpMxO|a@~EtMhJ`VfFpNrDvI~CtHjD~Ij@hAvAbF~BdHrCrRj@zFpRbiAJx@fO`t@bEbVlAhFrD`OfKna@|AtGtBpItBhH~AtGzFhUdFdTzEjRjGdVhIz[zGhVlIlVrOdSfPjRpMlM`c@l^pT`StFlFbZzUdKvHlNbJlKzGxJbGfJzEnNfFpLbCtUvElSdCvSXdU_BpMuClOyGhMyJfLqKjKwLrJmKzGwHfFeGrCoEtAeGzBgJrE}Vh@kLcAuKcEkPaDqNmB}K}@{EkAsEiDyJkGmR{CoJmAoFkAmDkC_GaFiJqMqVyJaRmJsOqF{JoJyNcLiRoKoR}LaVeKmRoEcKwCmGqFcMoBwEm@_BiBkEcDuI';
        
        // Decode polyline function (fixed version)
        function decodePolyline(polyline) {
            if (!polyline) return [];
            
            let index = 0;
            const len = polyline.length;
            let lat = 0;
            let lng = 0;
            const coordinates = [];

            while (index < len) {
                let b, shift = 0, result = 0;
                do {
                    b = polyline.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                const dlat = ((result & 1) !== 0 ? ~(result >> 1) : (result >> 1));
                lat += dlat;

                shift = 0;
                result = 0;
                do {
                    b = polyline.charCodeAt(index++) - 63;
                    result |= (b & 0x1f) << shift;
                    shift += 5;
                } while (b >= 0x20);
                const dlng = ((result & 1) !== 0 ? ~(result >> 1) : (result >> 1));
                lng += dlng;

                const latCoord = lat / 1e5;
                const lngCoord = lng / 1e5;
                
                // Validate coordinates before adding
                if (!isNaN(latCoord) && !isNaN(lngCoord) && 
                    latCoord >= -90 && latCoord <= 90 && 
                    lngCoord >= -180 && lngCoord <= 180) {
                    // Push in [lng, lat] format for Mapbox GL JS compatibility
                    coordinates.push([lngCoord, latCoord]);
                } else {
                    console.warn(`Invalid coordinate skipped: [${latCoord}, ${lngCoord}]`);
                }
            }

            return coordinates;
        }

        function testCoordinateDecoding() {
            addResult('Testing coordinate decoding...', 'warning');
            
            try {
                const coordinates = decodePolyline(samplePolyline);
                
                if (coordinates.length === 0) {
                    addResult('❌ No coordinates decoded from polyline', 'error');
                    return;
                }
                
                addResult(`✅ Decoded ${coordinates.length} coordinates`, 'success');
                
                // Test first few coordinates format
                const first5 = coordinates.slice(0, 5);
                addResult(`First 5 coordinates: <pre>${JSON.stringify(first5, null, 2)}</pre>`, 'success');
                
                // Validate format is [lng, lat]
                const firstCoord = coordinates[0];
                if (Math.abs(firstCoord[0]) > Math.abs(firstCoord[1])) {
                    addResult('✅ Coordinates appear to be in [lng, lat] format (longitude has larger absolute value)', 'success');
                } else {
                    addResult('⚠️ Warning: Coordinates might be in wrong format', 'warning');
                }
                
            } catch (error) {
                addResult(`❌ Error decoding coordinates: ${error.message}`, 'error');
            }
        }

        function testMapboxRoutes() {
            addResult('Testing coordinate validation...', 'warning');
            
            const coordinates = decodePolyline(samplePolyline);
            
            // Test the validation logic from MapboxRoutes.js
            const validCoords = coordinates.filter(coord => {
                if (!Array.isArray(coord) || coord.length < 2) return false;
                const lng = coord[0], lat = coord[1];  // [lng, lat] format
                return !isNaN(lat) && !isNaN(lng) && 
                       lat >= -90 && lat <= 90 && 
                       lng >= -180 && lng <= 180;
            });
            
            if (validCoords.length === coordinates.length) {
                addResult(`✅ All ${coordinates.length} coordinates passed validation`, 'success');
            } else {
                addResult(`⚠️ Only ${validCoords.length}/${coordinates.length} coordinates passed validation`, 'warning');
            }
        }

        function testFullRendering() {
            addResult('Testing full map rendering...', 'warning');
            
            try {
                const coordinates = decodePolyline(samplePolyline);
                
                if (coordinates.length === 0) {
                    addResult('❌ No coordinates to render', 'error');
                    return;
                }
                
                // Create a simple Mapbox map
                mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw'; // public token
                
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/outdoors-v11',
                    center: coordinates[Math.floor(coordinates.length / 2)], // Use middle coordinate
                    zoom: 12
                });
                
                map.on('load', () => {
                    // Add route source
                    map.addSource('route', {
                        'type': 'geojson',
                        'data': {
                            'type': 'Feature',
                            'properties': {},
                            'geometry': {
                                'type': 'LineString',
                                'coordinates': coordinates
                            }
                        }
                    });
                    
                    // Add route layer
                    map.addLayer({
                        'id': 'route',
                        'type': 'line',
                        'source': 'route',
                        'layout': {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        'paint': {
                            'line-color': '#ff4444',
                            'line-width': 4
                        }
                    });
                    
                    // Fit map to route bounds
                    const bounds = new mapboxgl.LngLatBounds();
                    coordinates.forEach(coord => bounds.extend(coord));
                    map.fitBounds(bounds, { padding: 50 });
                    
                    addResult('✅ Map rendered successfully with route!', 'success');
                });
                
                map.on('error', (e) => {
                    addResult(`❌ Map error: ${e.error.message}`, 'error');
                });
                
            } catch (error) {
                addResult(`❌ Error rendering map: ${error.message}`, 'error');
            }
        }
        
        // Auto-run basic tests on load
        setTimeout(() => {
            addResult('Starting route rendering tests...', 'warning');
            testCoordinateDecoding();
            testMapboxRoutes();
        }, 500);
    </script>
</body>
</html>
